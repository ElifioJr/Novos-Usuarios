<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<h1>Cadastre-se Ja!</h1>
<p>Preencha Os dados a seguir:</p>

<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form>
            <div>
                <fieldset>
                    <label>Nome</label>
                    <input type="name" id="name" placeholder="Seu primeiro nome" required autofocus>
                    <label>Sobrenome</label>
                    <input type="name" id="sobrenome" placeholder="Seu segundo nome" required autofocus><br>
                </fieldset>
            </div>
        </form>
        <div>
            <fieldset>
                <label>Endereco</label>
                <input type="text" id="Endereco" placeholder="Rua,Logradouro,">
                <label>Numero</label>
                <input type="text" id="numero" placeholder="111,ap2" required><br>
            </fieldset>
        </div>

        <form>
            <div>
                <fieldset>
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="abcd@hotmail.com"><br>
                    <label>Senha</label>
                    <input type="password" id="senha"><br>
                    <label>Confirme a senha</label>
                    <input type="password" id="Confirme a senha"><br><br>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <label>CPF</label>
                    <input type="password" id="cpf" name="cpf" required>
                    <label>RG</label>
                    <input type="password" id="rg" name="rg" required>
                </fieldset>
            </div>
        </form>

        <form>
            <fieldset>
                <p><label>Data de Nascimento</label></p>
                <input type="datetime-local" id="Data de nascimento" name="nascimento">
            </fieldset>
        </form>

        <form>
            <fieldset>
                <div>
                    <label>Estado Civil</label><br>
                    <label>Solteiro</label>
                    <input type="radio" name="Solteiro" name="solteiro">
                    <label>Casado</label>
                    <input type="radio" name="casado" name="casado">
            </fieldset>
            </div>
        </form>
        <form>
            <fieldset>
            </fieldset>
        </form>
    </fieldset>
</body>

</html>
